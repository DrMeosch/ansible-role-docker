---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: EL8
    image: docker.io/pycontribs/centos:8
    volumes: /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
  - name: EL7
    image: centos:7
    volumes: /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
  - name: AMZ.2
    image: amazonlinux:latest
    volumes: /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
  - name: AMZ.1
    image: amazonlinux:2018.03
    volumes: /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
  - name: Bionic
    image: ubuntu:18.04
    volumes: /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
provisioner:
  name: ansible
verifier:
  name: ansible
